<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WAXD</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <nav class="d-flex flex-row align-items-center justify-content-between">
      <a href="index.html">
        <img width="114" src="./assets/images/logo.png" alt="" />
      </a>

      <ul class="d-flex flex-row mb-0">
        <li>
          <a href="./contact.html">Contact</a>
        </li>
        <li>
          <a href="./membership.html"
            >VIP <span class="d-none d-sm-block">&nbsp; Membership</span></a
          >
        </li>
      </ul>
    </nav>
    <main class="h-100" style="background-color: #000">
      <section class="contact-form-sec">
        <div class="h-100">
          <div class="d-flex flex-column flex-md-row flex-xl-row h-100">
            <div class="img-side">
              <img src="./assets/images/banner-car.png" alt="" />
            </div>
            <div
              class="form-side d-flex align-items-center flex-column justify-content-center"
            >
              <form action="#" method="post">
                <div class="row">
                  <div class="col-12 col-md-6">
                    <input type="text" placeholder="Name" />
                  </div>
                  <div class="col-12 col-md-6">
                    <input type="text" placeholder="999-888-888" />
                  </div>
                  <div class="col-12">
                    <input type="text" placeholder="Email" />
                  </div>
                  <div class="col-12">
                    <textarea
                      name=""
                      id=""
                      cols="30"
                      rows="2"
                      placeholder="Message"
                    ></textarea>
                  </div>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer
      class="d-flex flex-column align-items-center justify-content-center"
    >
      <a href="index.html">
        <img width="114" src="./assets/images/logo.png" alt="" />
      </a>
      <p>2024 All Rights Reserved</p>
    </footer>
  </body>
</html>
